<div class="mat-elevation-z4">
    <table mat-table class="full-width-table" [dataSource]='phonesResponse.personPhonesObject'>
      <!-- Id Column -->
      <ng-container matColumnDef="PhoneNumber">
        <th mat-header-cell *matHeaderCellDef>PhoneNumber</th>
        <td mat-cell *matCellDef="let row">{{row.PhoneNumber}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="PhoneNumberTypeId">
        <th mat-header-cell *matHeaderCellDef>PhoneNumberTypeId</th>
        <td mat-cell *matCellDef="let row">{{row.PhoneNumberTypeId}}</td>
      </ng-container>
      
      <ng-container matColumnDef="action">
          <th mat-header-cell *MatHeaderCellDef>Ações</th>
          <td mat-cell *MatCellDef="let row">
              <a routerLink="">
                  <i class="material-icons">Edit</i>
              </a>
          </td>
          <td mat-cell *MatCellDef="let row">
            <a routerLink="">
                <i class="material-icons">Delete</i>
            </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
